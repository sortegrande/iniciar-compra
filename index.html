
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        // Função de redirecionamento
        function redirecionar() {
            // URL de destino
            window.location.href = "http://mon.net.br/2pfaft";
        }

        // Executa o redirecionamento após 5 segundos (5000 milissegundos)
        setTimeout(redirecionar, 1000);
    </script>
</head>
<body>
    <h1>Você será redirecionado em breve...</h1>
</body>
</html>
